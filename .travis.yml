dist: trusty
sudo: required
language:
  -cpp
compiler:
  -gcc
addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - gcc-6
      - g++-6
      #- cmake-data
      #- cmake

before_install:
  - sudo apt-get install libgtest-dev
  
  
script:
  - sudo ln -s /usr/bin/gcc-6 /usr/local/bin/gcc
  - sudo ln -s /usr/bin/g++-6 /usr/local/bin/g++
  - cd /usr/src/gtest
  - mkdir $HOME/usr
  - export PATH="$HOME/usr/bin:$PATH"
  - sudo wget https://cmake.org/files/v3.7/cmake-3.7.2-Linux-x86_64.sh
  - sudo chmod +x cmake-3.7.2-Linux-x86_64.sh
  - ./cmake-3.7.2-Linux-x86_64.sh --prefix=$HOME/usr/local --exclude-subdir --skip-license
  - sudo cmake CMakeLists.txt
  - sudo make
  - sudo cp *.a /usr/lib
  - cd /home/travis/build/AAndrija/testing
  - sudo mkdir build
  - cd build
  - sudo cmake ../src -Dalignment_build_tests=ON -Dbuild_mapper=OFF
  - sudo cmake --build .
  - ./pink_alignment_test